<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
</head>
<body class="text-center">
  <div class="container col-3 p-3 mt-5 border">
    <h2 class="font-weight-normal mb-3">Please Sign in</h2>
    <form class="form-signin">

      <input type="email" id="inputUname" class="form-control mb-3" placeholder="User name" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3 pt-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
    </form>
  </div>
</body>
<script>
  $(document).ready(function(){
    $("#submit").click(function(){
      var uname= $("#inputUname").val();
      var pwd= $("#inputPassword").val();
      if(uname=="admin@gmail.com" && pwd=="123456"){
        window.open("home.html");
      }
      else if(uname=="" && pwd==""){
        alert("Fill user name and password!")
      }
      else{
         alert("Invalid user name and password!")
      }
    });
  });
</script>
</html>
